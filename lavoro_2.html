<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio di Hakan Seker – Work 2</title>

    <style>
        html { scroll-behavior: smooth; }
        
        /* HIDDEN SYSTEM CURSOR EVERYWHERE */
        * { cursor: none !important; }

        body, html { 
            margin: 0; padding: 0; 
            font-family: Arial, sans-serif; 
            background-color: white; color: black; 
            overflow-x: hidden; 
        }

        header {
            position: fixed; width: 100%; top: 0; height: 80px; line-height: 80px;
            background-color: white; padding: 0 3%; border-bottom: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); z-index: 1000; box-sizing: border-box;
        }

        nav a { color: black; text-decoration: none; margin-right: 20px; font-weight: 300; font-size: 1.2em; }
        
        /* Removed underline on hover */
        nav a:hover { text-decoration: none; }

        section { padding-top: 60px; padding-bottom: 30px; padding-left: 3%; padding-right: 3%; box-sizing: border-box; text-align: left; }
        #lavoro-sfera { padding-top: 120px; display: flex; justify-content: flex-start; min-height: 70vh; }

        #sphere-container {
            width: 100%; max-width: 600px; aspect-ratio: 1/1;
            border-radius: 8px; overflow: hidden; background-color: #f5f5f5;
        }

        #sphere-container canvas { display: block; width: 100% !important; height: 100% !important; }

        #contatti { background-color: white; color: black; border-top: 1px solid #ccc; padding-top: 40px; }
        #contatti p { max-width: 600px; line-height: 1.6; margin: 0 0 10px 0; }
        #contatti a, footer a { color: black; text-decoration: none; }
        
        /* Removed underline on hover for contact links */
        #contatti a:hover, footer a:hover { text-decoration: none; }

        footer { padding: 20px 3%; border-top: 1px solid #ccc; box-sizing: border-box; }

        /* --- CURSOR SYSTEM --- */
        .cursor {
            position: fixed; width: 26px; height: 26px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%; pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.15s, height 0.15s, background-color 0.15s;
            z-index: 9998;
        }

        .cursor.hovered {
            width: 130px; height: 130px;
            background-color: rgba(255, 255, 255, 0.8);
            mix-blend-mode: difference;
        }

        .cursor-text-container {
            position: fixed;
            width: 130px; height: 130px;
            top: 0; left: 0;
            pointer-events: none;
            display: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        .bounce {
            animation: cursor-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cursor-bounce {
            0% { transform: translate(-50%, -50%) scale(1); }
            30% { transform: translate(-50%, -50%) scale(1.4); }
            50% { transform: translate(-50%, -50%) scale(0.95); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .cursor-text-container span {
            position: absolute;
            font-size: 10px; font-weight: 700;
            white-space: pre; transform-origin: center bottom;
            color: #FFFFFF !important;
            text-shadow: 0px 0px 3px rgba(0,0,0,0.5);
            opacity: 0; transition: opacity 0.3s ease;
        }

        @media (max-width: 768px) {
            #lavoro-sfera { padding-top: 100px; }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="#contatti">Contact</a>
        </nav>
    </header>

    <section id="lavoro-sfera">
        <div id="sphere-container"></div>
    </section>

    <section id="contatti">
        <p>Email: <a href="mailto:hseker2000@gmail.com">hseker2000@gmail.com</a></p>
        <p>LinkedIn: <a href="#">linkedin.com/in/hakanseker</a></p>
    </section>

    <footer><p>© 2026 Hakan Seker - All rights reserved | <a href="privacy.html">Privacy</a></p></footer>

    <div class="cursor" id="cursor"></div>
    <div class="cursor-text-container" id="cursor-text"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <script>
        const cursor = document.getElementById('cursor');
        const cursorTextContainer = document.getElementById('cursor-text');
        let isFrozen = false;

        document.addEventListener('mousemove', e => {
            const x = e.clientX;
            const y = e.clientY;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
            cursorTextContainer.style.left = x + 'px';
            cursorTextContainer.style.top = y + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.classList.remove('bounce');
            cursorTextContainer.classList.remove('bounce');
            void cursor.offsetWidth; 
            void cursorTextContainer.offsetWidth;
            cursor.classList.add('bounce');
            cursorTextContainer.classList.add('bounce');
        });

        document.querySelectorAll('a').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        function createCircularText(container, text, radius) {
            container.innerHTML = "";
            const letters = text.toUpperCase().split("");
            const totalAngle = 160;
            const angleStep = totalAngle / (letters.length - 1);
            letters.forEach((letter, i) => {
                const angle = -80 + i * angleStep;
                const rad = angle * (Math.PI / 180);
                const x = radius * Math.sin(rad);
                const y = -radius * Math.cos(rad) - 5;
                const span = document.createElement("span");
                span.innerText = letter;
                span.style.left = `calc(50% + ${x}px)`;
                span.style.top = `calc(50% + ${y}px)`;
                span.style.transform = `translate(-50%,0) rotate(${angle}deg)`;
                container.appendChild(span);
                setTimeout(() => { span.style.opacity = 1; }, i * 30);
            });
        }
    </script>

    <script>
        new p5((s) => {
            let rotX = 0, rotY = 0, font;
            s.preload = () => { font = s.loadFont('https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/font/SourceCodePro-Regular.otf'); }
            s.setup = () => {
                const container = s.select('#sphere-container');
                const canvas = s.createCanvas(container.width, container.height, s.WEBGL);
                canvas.parent('sphere-container');
                s.textFont(font); s.textAlign(s.CENTER, s.CENTER); s.noStroke();

                canvas.elt.addEventListener('mouseenter', () => {
                    cursor.classList.add('hovered');
                    cursorTextContainer.style.display = 'block';
                    createCircularText(cursorTextContainer, isFrozen ? "Now you don't" : "Now you see me", 52);
                });

                canvas.elt.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hovered');
                    cursorTextContainer.style.display = 'none';
                });

                canvas.elt.addEventListener('click', () => {
                    isFrozen = !isFrozen;
                    createCircularText(cursorTextContainer, isFrozen ? "Now you don't" : "Now you see me", 52);
                });
            }

            s.draw = () => {
                s.background(245);
                let targetRotX = 0, targetRotY = 0;
                if (!isFrozen) {
                    targetRotY = s.map(s.mouseX, 0, s.width, -0.4, 0.4);
                    targetRotX = s.map(s.mouseY, 0, s.height, 0.4, -0.4);
                }
                rotX = s.lerp(rotX, targetRotX, 0.1);
                rotY = s.lerp(rotY, targetRotY, 0.1);
                s.rotateX(rotX); s.rotateY(rotY);
                s.ambientLight(180); s.directionalLight(255, 255, 255, 0.5, 1, -0.5);
                s.push(); s.fill(220); s.box(s.width * 0.7, s.width * 0.7, s.width * 0.1); s.pop();
                s.push(); s.translate(0, 0, s.width * 0.06); s.fill(30); s.textSize(s.width * 0.3);
                s.text("H", -s.width * 0.15, 0); s.text("S", s.width * 0.15, 0); s.pop();
            }
        });
    </script>
</body>
</html>
