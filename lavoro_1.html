<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio di Hakan Seker</title>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            cursor: none;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            height: 80px;
            line-height: 80px;
            background-color: white;
            padding: 0 3%;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            box-sizing: border-box;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 300;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Section Spacing */
        section {
            padding-top: 60px;
            padding-bottom: 30px;
            padding-left: 3%;
            padding-right: 3%;
            box-sizing: border-box;
            text-align: left;
        }

        /* Sphere container section */
        #lavoro-sfera {
            padding-top: 120px; 
            display: flex;
            justify-content: flex-start; 
            min-height: 70vh;
            opacity: 1; 
        }

        #sphere-container {
            width: 100%;
            max-width: 600px; 
            aspect-ratio: 1/1;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #sphere-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        /* Contact Section */
        #contatti {
            background-color: white;
            color: black;
            border-top: 1px solid #ccc;
            opacity: 1;
            transform: translateY(0);
        }

        #contatti p {
            max-width: 600px;
            line-height: 1.6;
            margin: 0 0 10px 0;
        }

        #contatti a, footer a {
            color: black;
            text-decoration: none;
        }

        #contatti a:hover, footer a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            padding: 20px 3%;
            background-color: white;
            color: black;
            border-top: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Cursor */
        .cursor {
            position: fixed;
            width: 26px;
            height: 26px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.15s, height 0.15s, background-color 0.15s;
            z-index: 9999;
        }

        .cursor.hovered {
            width: 130px;
            height: 130px;
            background-color: rgba(255, 255, 255, 0.8);
            mix-blend-mode: difference;
        }

        /* Cursor text */
        .cursor-text {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: none;
        }

        .cursor-text span {
            position: absolute;
            font-size: 10px;
            font-weight: 700;
            white-space: pre;
            transform-origin: center bottom;
            color: white;
        }

        @media (max-width: 768px) {
            section { padding-top: 40px; padding-bottom: 20px; }
            #lavoro-sfera { padding-top: 100px; }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="#contatti">Contact</a>
        </nav>
    </header>

    <section id="lavoro-sfera">
        <div id="sphere-container"></div>
    </section>

    <section id="contatti">
        <p>Email: <a href="mailto:hseker2000@gmail.com">hseker2000@gmail.com</a></p>
        <p>LinkedIn: <a href="#">linkedin.com/in/hakanseker</a></p>
    </section>

    <footer>
        <p>Â© 2026 Hakan Seker - Tutti i diritti riservati</p>
    </footer>

    <div class="cursor" id="cursor">
        <div class="cursor-text" id="cursor-text"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <script>
        const cursor = document.getElementById('cursor');
        const cursorText = document.getElementById('cursor-text');

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('a').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        function createCircularText(container, text, radius) {
            container.innerHTML = "";
            const letters = text.toUpperCase().split("");
            const totalAngle = 160;
            const angleStep = totalAngle / (letters.length - 1);
            letters.forEach((letter, i) => {
                const angle = -80 + i * angleStep;
                const rad = angle * (Math.PI / 180);
                const x = radius * Math.sin(rad);
                const y = -radius * Math.cos(rad) - 5;
                const span = document.createElement("span");
                span.innerText = letter;
                span.style.left = `calc(50% + ${x}px)`;
                span.style.top = `calc(50% + ${y}px)`;
                span.style.transform = `translate(-50%,0) rotate(${angle}deg)`;
                container.appendChild(span);
            });
        }
    </script>

    <script>
        new p5((s) => {
            let face;
            let rotY = 0;

            s.preload = () => {
                face = s.loadImage('https://i.ibb.co/xk4vcPm/face.png');
            }

            s.setup = () => {
                const container = s.select('#sphere-container');
                const canvas = s.createCanvas(container.width, container.height, s.WEBGL);
                canvas.parent('sphere-container');
                s.noStroke();

                canvas.elt.addEventListener('mouseenter', () => {
                    cursor.classList.add('hovered');
                    cursorText.style.display = 'block';
                    createCircularText(cursorText, "This is me", 52);
                });

                canvas.elt.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hovered');
                    cursorText.style.display = 'none';
                });
            }

            s.draw = () => {
                s.background(240);
                s.rotateY(rotY);
                rotY += 0.01;
                s.ambientLight(150);
                s.directionalLight(255, 255, 255, 0.5, 1, -0.5);
                s.texture(face);
                s.sphere(s.width * 0.35, 64, 64);
            }

            s.windowResized = () => {
                const container = s.select('#sphere-container');
                if (container) s.resizeCanvas(container.width, container.height);
            }
        });
    </script>
</body>

</html>
